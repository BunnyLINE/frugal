---
base: 'ubuntu/trusty'

apt:
  packages:
    - automake
    - libtool
    - g++
    - make
    - pkg-config
    - flex
    - git

after_install:
  - git clone https://git-wip-us.apache.org/repos/asf/thrift.git
  - cd thrift
  - ./bootstrap.sh
  - ./configure
  - make
  - make install
  - cd ..
  - rm -rf thrift
  - mkdir -p /frugal/bin
  - cp /build/smithy/frugal /frugal/bin
  - chmod 755 /frugal/bin/frugal

volumes:
  - 'data'

workdir: /frugal/bin

cmd: ["frugal"]
