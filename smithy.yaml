project: frugal
language: golang

runner_image: docker.webfilings.org/messaging/smithy-runner:2

script:
    - ./scripts/smithy.sh
    - tar -czf goLib.tar.gz ./lib/go
    - tar -czf dartLib.tar.gz ./lib/dart

artifacts:
    artifactory:
        - frugal-*.jar
    release:
        - ./frugal
    go_library:
        - goLib.tar.gz
    dart_library:
        - dartLib.tar.gz
    dart_library_pubspec:
        - pubspec.lock
